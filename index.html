<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>What's for Dinner?</h1>
      <button class="add-a-recipe-button">ADD A RECIPE</button>
    </header>
    <main>
      <section>
        <h1>What are you looking for?</h1>
        <form>
          <input type="radio" id="side">Side</input>
          <input type="radio" id="main-dish">Main Dish</input>
          <input type="radio" id="dessert">Dessert</input>
          <input type="radio" id="entire-meal">Entire Meal</input>
          <button class="lets-cook">LET'S COOK!</button>
        </form>
      </section>
      <section>
        <img class="cookpot" src="assets/cookpot.svg">
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
